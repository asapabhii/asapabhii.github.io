<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>asapabhi — Surprise Coming Soon</title>
  <meta name="description" content="asapabhi — Surprise coming soon" />
  <style>
    :root{
      --bg1:#0f172a; /* dark navy */
      --accent1:#7c3aed; /* purple */
      --accent2:#06b6d4; /* teal */
      --glass: rgba(255,255,255,0.06);
      --card: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial}
    body{
      background: radial-gradient(1200px 600px at 10% 20%, rgba(124,58,237,0.12), transparent 8%),
                  radial-gradient(900px 400px at 90% 80%, rgba(6,182,212,0.12), transparent 6%),
                  linear-gradient(180deg,var(--bg1) 0%, #071028 100%);
      color: #e6eef8;
      -webkit-font-smoothing:antialiased;
      display:flex;align-items:center;justify-content:center;padding:40px;
      overflow:hidden;
    }
    /* animated floating blobs */
    .blob{position:absolute;border-radius:50%;filter:blur(70px);opacity:0.9;mix-blend-mode:screen}
    .blob.b1{width:520px;height:520px;background:linear-gradient(45deg,var(--accent1),#ff6fbf);left:-120px;top:-160px;animation:move1 12s ease-in-out infinite}
    .blob.b2{width:420px;height:420px;background:linear-gradient(45deg,var(--accent2),#34d399);right:-120px;bottom:-180px;animation:move2 14s ease-in-out infinite}
    @keyframes move1{0%{transform:translateY(0) rotate(0)}50%{transform:translateY(30px) rotate(25deg)}100%{transform:translateY(0) rotate(0)}}
    @keyframes move2{0%{transform:translateY(0) rotate(0)}50%{transform:translateY(-40px) rotate(-18deg)}100%{transform:translateY(0) rotate(0)}}

    /* center card */
    .card{position:relative;z-index:6;min-width:300px;max-width:980px;width:100%;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));backdrop-filter:blur(6px);border-radius:20px;padding:36px 44px;border:1px solid rgba(255,255,255,0.04);box-shadow:0 10px 40px rgba(2,6,23,0.6);display:flex;flex-direction:row;gap:30px;align-items:center}
    .left{flex:1;min-width:220px}
    .logo{display:flex;align-items:center;gap:12px}
    .logo .mark{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;font-weight:700;color:white;font-size:20px;box-shadow:0 6px 20px rgba(124,58,237,0.18)}
    h1{margin:18px 0 6px;font-size:34px;letter-spacing:-0.02em}
    p.lead{margin:0;color:rgba(230,238,248,0.78);font-size:15px}

    .right{width:320px;min-height:160px;display:flex;flex-direction:column;align-items:center;justify-content:center}
    .count{font-size:28px;font-weight:700;color:var(--accent2);margin-bottom:8px}
    .sub{font-size:13px;color:rgba(230,238,248,0.7)}

    .glow-btn{margin-top:18px;padding:10px 18px;border-radius:999px;border:none;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:white;font-weight:600;cursor:pointer;box-shadow:0 6px 30px rgba(6,182,212,0.12);transform:translateZ(0);transition:transform .18s ease,box-shadow .18s ease}
    .glow-btn:active{transform:translateY(1px)}

    /* typewriter small line */
    .typer{margin-top:12px;font-size:13px;color:rgba(230,238,248,0.6)}
    .cursor{display:inline-block;width:10px;background:#e6eef8;height:1.1em;margin-left:6px;animation:blink 1s steps(2) infinite}
    @keyframes blink{50%{opacity:0}}

    /* launch bar */
    .bottom-bar{position:fixed;left:24px;right:24px;bottom:24px;display:flex;align-items:center;justify-content:space-between;padding:12px 18px;border-radius:14px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);backdrop-filter: blur(4px);z-index:5}
    .domain{font-size:13px;opacity:0.9}

    /* small responsive */
    @media (max-width:820px){
      .card{flex-direction:column;padding:28px}
      .right{width:100%}
      h1{font-size:26px}
    }

    /* subtle confetti particles */
    canvas.confetti{position:fixed;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:4}
  </style>
</head>
<body>
  <div class="blob b1" aria-hidden="true"></div>
  <div class="blob b2" aria-hidden="true"></div>

  <canvas class="confetti" id="conf"></canvas>

  <main class="card" role="main" aria-labelledby="title">
    <div class="left">
      <div class="logo" aria-hidden>
        <div class="mark">AB</div>
        <div>
          <div style="font-weight:700;letter-spacing:0.02em">ASAPABHI</div>
          <div style="font-size:12px;opacity:0.7">Surprise — coming soon</div>
        </div>
      </div>

      <h1 id="title">Surprise is <span id="bold">coming soon</span></h1>
      <p class="lead">We’re building something sleek and modern. Sign up to be the first to know when it drops.</p>

      <div class="typer" id="typer">A little mystery...<span class="cursor" aria-hidden></span></div>
    </div>

    <aside class="right" aria-label="actions">
      <div class="count" id="emailStatus">Join the waitlist</div>
      <div class="sub">Subscribe and we’ll ping you when the surprise is live.</div>
      <button class="glow-btn" id="openForm">Get notified</button>
    </aside>
  </main>

  <div class="bottom-bar" role="contentinfo">
    <div class="domain" id="domainName">asapabhi.me</div>
    <div style="font-size:13px;opacity:0.8">Made with ❤️ — something cool is coming</div>
  </div>

  <script>
    // set domain text automatically so same file works on both domains
    (function(){
      const host = location.hostname || 'asapabhi.me';
      const dom = document.getElementById('domainName');
      dom.textContent = host;
      // small random spinner text in typer
      const phrases = ['Trust the process','Good things take time','Worth the wait','Surprise incoming'];
      const typer = document.getElementById('typer');
      let i=0; let p=0;
      function type(){
        const txt = phrases[p];
        typer.firstChild && typer.removeChild(typer.firstChild);
        const node = document.createTextNode(txt.slice(0,i));
        typer.insertBefore(node, typer.querySelector('.cursor'));
        i++;
        if(i>txt.length){i=0; p=(p+1)%phrases.length; setTimeout(type,1200)} else {setTimeout(type,70)}
      }
      // kick off
      setTimeout(type,700);
    })();

    // tiny confetti loop (lightweight)
    (function(){
      const c = document.getElementById('conf');
      const ctx = c.getContext('2d');
      function fit(){c.width=innerWidth; c.height=innerHeight}
      fit(); addEventListener('resize', fit);
      const pieces = [];
      function spawn(){
        for(let i=0;i<14;i++){
          pieces.push({x:Math.random()*c.width,y:-10+Math.random()*-100,vy:1+Math.random()*3, vx:(Math.random()-0.5)*1.5, w:6+Math.random()*8, rot:Math.random()*360, vr:(Math.random()-0.5)*5, color: ['#7c3aed','#06b6d4','#ffd166','#ff6fbf'][Math.floor(Math.random()*4)]});
        }
      }
      function update(){
        ctx.clearRect(0,0,c.width,c.height);
        for(let i=pieces.length-1;i>=0;i--){
          const p = pieces[i]; p.x += p.vx; p.y += p.vy; p.rot += p.vr; p.vy += 0.03;
          ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.rot*Math.PI/180);
          ctx.fillStyle = p.color; ctx.fillRect(-p.w/2,-p.w/2,p.w,p.w);
          ctx.restore();
          if(p.y>c.height+50) pieces.splice(i,1);
        }
        if(pieces.length<18 && Math.random()<0.06) spawn();
        requestAnimationFrame(update);
      }
      spawn(); update();
    })();

    // simple email prompt (no backend) — triggers mailto with subject
    document.getElementById('openForm').addEventListener('click', ()=>{
      const mail = prompt('Enter email to get notified (we will email you):','');
      if(!mail) return alert('No email entered');
      const subject = encodeURIComponent('Join waitlist — ' + location.hostname);
      const body = encodeURIComponent('Please add me to the waitlist:\nEmail: ' + mail + '\nThanks!');
      location.href = 'mailto:hello@' + location.hostname + '?subject=' + subject + '&body=' + body;
    });
  </script>
</body>
</html>
